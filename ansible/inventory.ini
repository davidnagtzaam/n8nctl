# Configure your servers here for automated deployment
# ============================================================================

[n8n_servers]
# Production server
n8n-prod ansible_host=192.168.1.100 ansible_user=root ansible_ssh_private_key_file=~/.ssh/id_rsa

# Staging server
# n8n-staging ansible_host=192.168.1.101 ansible_user=root

# Development server
# n8n-dev ansible_host=192.168.1.102 ansible_user=root

[n8n_servers:vars]
# Common variables for all servers
ansible_python_interpreter=/usr/bin/python3
n8n_install_dir=/opt/n8nctl
n8n_repo_url=https://github.com/davidnagtzaam/n8nctl.git

# Firewall settings
firewall_allowed_ports=["22", "80", "443"]

# Docker settings
docker_users=["ubuntu", "admin"]

# Backup settings
backup_retention_days=30

# Optional: Environment-specific overrides
[production:vars]
n8n_environment=production

[staging:vars]
n8n_environment=staging

[development:vars]
n8n_environment=development
